<html lang="en">

<head>

<body>

                <div class="col-sm-6">

                </div>

                </div>

            </div>

        <!-- guess my number heading -->

            <div class="col-12">

            </div>

        </div> 
        <!-- guess my number heading end -->


         <section-2>

            </div>
        </section-2> 

     <section-3>
            <div class="row">
                <div class="col-md-6 ">

                    <div class="text-center mt-3">
                        <button class="btn btn-danger">Check!</button>
                    </div>
                </div>

                <div class="col-md-6">
